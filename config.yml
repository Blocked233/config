proxy-groups:

  - name: "PROXY"
    type: load-balance
    proxies:
      - hk
      - jp
    url: 'http://www.gstatic.com/generate_204'
    interval: 10000

  - name: "jp"
    type: load-balance
    proxies:
      - jp1
      - jp2
      - jp3
      - jp4
    url: 'http://www.gstatic.com/generate_204'
    interval: 1000
    strategy: round-robin

  - name: "hk"
    type: load-balance
    proxies:
      - hk1
      - hk2
    url: 'http://www.gstatic.com/generate_204'
    interval: 1000
    strategy: round-robin   

